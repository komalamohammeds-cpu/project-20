<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300..800&family=Playwrite+NZ+Basic:wght@100..400&display=swap"
    rel="stylesheet">
  <title>Wild Secrets</title>
  <link rel="stylesheet" href="grid.css">
</head>

<body>

  <div class="container">

   
    <header class="header">
        <img src="./image/ezgif-832a7adf19d1f0 1.png" alt="Wild Secrets Logo">
        <img src="./image/Frame 8.png" alt="Menu Icon">
      </header>

   
    <section>
      <div class="banner">
        <img src="./image/Frame 58.png" alt="Featured Banner">
      </div>
    </section>

    
    <main class="main">

     
      <section class="main-header">
        <h2>Mind-Blowing Videos</h2>

        <select name="timeframe" aria-label="Select timeframe">
          <option value="all">Timeframe: All-time</option>
        </select>
      </section>

     
      <section class="topics">
        <h3>Strongest Topics</h3>

        <div class="topics-list">
          <img src="./image/Frame 115.png" alt="Topic 1">
          <img src="./image/Frame 116.png" alt="Topic 2">
          <img src="./image/Frame 117.png" alt="Topic 3">
        </div>
      </section>

      
      <section class="gallery">
        <img src="./image/Rectangle 2371.png" alt="Video thumbnail" class="item tall">
        <img src="./image/Rectangle 2372.png" alt="Video thumbnail">
        <img src="./image/Rectangle 2373.png" alt="Video thumbnail">
        <img src="./image/Rectangle 2374.png" alt="Video thumbnail" class="item wide">
        <img src="./image/pexels-tomas-malik-793526-10399169.jpg" alt="Nature video">
        <img src="./image/pexels-karim-desouki-468172584-26689989.jpg" alt="Wildlife video">
        <img src="./image/pexels-steve-130217-682375.jpg" alt="Adventure video" class="item tall">
        <img src="./image/pexels-delot-31440963.jpg" alt="Landscape video">
        <img src="./image/pexels-magda-ehlers-pexels-9348951.jpg" alt="Travel video">
      </section>

    </main>

    
    <footer class="footer">
      <h3>Owner</h3>

      <img src="./image/Ellipse 6.png" alt="Owner photo">
      <p>Dove White</p>

      <div class="social-links">
       <img src="./image/boliviainteligente-H88PXUVjd7U-unsplash.jpg" alt="facebook">
       <img src="./image/alexander-shatov-_tF3vug2FhQ-unsplash.jpg" alt="instagram">
       <img src="./image/alexander-shatov-9Zjd7PE_FRM-unsplash.jpg" alt="linkin">
      </div>
    </footer>

  </div>

</body>
</html>
