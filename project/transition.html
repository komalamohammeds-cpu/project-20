<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tran {
            width: 100px;
            height: 100px;
            border: 5px solid red;
            padding: 20px;
            text-align: center;
            text-transform: uppercase;
            transition: background-color 5s ease, transform 0.5s ease-in;

            transform: scaleX(1);
